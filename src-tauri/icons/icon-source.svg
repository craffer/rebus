<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="gridClip">
      <rect x="36" y="36" width="440" height="440" rx="56" ry="56"/>
    </clipPath>
  </defs>

  <!-- Grid background -->
  <rect x="36" y="36" width="440" height="440" rx="56" ry="56" fill="#000000"/>

  <g clip-path="url(#gridClip)">

    <!-- TOP LEFT (R) -->
    <rect x="30" y="30" width="222" height="222" fill="#ffffff"/>
    <text x="66" y="92"
          font-family="'Inter', sans-serif"
          font-size="28" font-weight="500" fill="#aaaaaa">26</text>
    <text x="144" y="160"
          font-family="'Inter', sans-serif"
          font-size="120" font-weight="600"
          fill="#000000"
          text-anchor="middle"
          dominant-baseline="central">R</text>

    <!-- TOP RIGHT (E) -->
    <rect x="256" y="30" width="222" height="222" fill="#ffffff"/>
    <text x="360" y="160"
          font-family="'Inter', sans-serif"
          font-size="120" font-weight="600"
          fill="#000000"
          text-anchor="middle"
          dominant-baseline="central">E</text>

    <!-- BOTTOM LEFT (black square) -->
    <rect x="30" y="256" width="222" height="222" fill="#000000"/>

    <!-- BOTTOM RIGHT (BUS, clue 30) -->
    <rect x="256" y="256" width="222" height="222" fill="#ffffff"/>
    <text x="270" y="295"
          font-family="'Inter', sans-serif"
          font-size="28" font-weight="500" fill="#aaaaaa">30</text>
    <text x="362" y="378"
          font-family="'Inter', sans-serif"
          font-size="96" font-weight="600"
          fill="#000000"
          text-anchor="middle"
          dominant-baseline="central">BUS</text>

  </g>

  <!-- Border -->
  <rect x="36" y="36" width="440" height="440" rx="56" ry="56"
        fill="none" stroke="#4A90D9" stroke-width="20"/>
</svg>
