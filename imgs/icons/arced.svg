<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Radial gradient — darker center, brighter edges, stronger contrast -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2D6AA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FC5FF;stop-opacity:1" />
    </radialGradient>
  </defs>

  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#bgGradient)"/>

  <!-- All squares 315x315, R and BUS vertically centered (ignore E for centering) -->

  <!-- R tile — left, tilted counter-clockwise, with clue number -->
  <g transform="rotate(-28, 240, 512)">
    <rect x="76" y="370" width="315" height="315" rx="40" ry="40" fill="#ffffff" stroke="#1a1a1a" stroke-width="28"/>
    <text x="114" y="431" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', sans-serif" font-size="42" font-weight="500" fill="#888888">1</text>
    <text x="234" y="540" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', sans-serif" font-size="230" font-weight="700" fill="#1a1a1a" text-anchor="middle" dominant-baseline="central">R</text>
  </g>

  <!-- E tile — center, nearly upright, higher position (arcs up) -->
  <g transform="rotate(-5, 512, 450)">
    <rect x="354.5" y="297" width="315" height="315" rx="40" ry="40" fill="#ffffff" stroke="#1a1a1a" stroke-width="28"/>
    <text x="512" y="464" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', sans-serif" font-size="230" font-weight="700" fill="#1a1a1a" text-anchor="middle" dominant-baseline="central">E</text>
  </g>

  <!-- BUS tile — right, tilted clockwise, same vertical level as R -->
  <g transform="rotate(22, 784, 512)">
    <rect x="640" y="359" width="315" height="315" rx="40" ry="40" fill="#ffffff" stroke="#1a1a1a" stroke-width="28"/>
    <text x="798" y="528" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', sans-serif" font-size="140" font-weight="700" fill="#1a1a1a" text-anchor="middle" dominant-baseline="central">BUS</text>
  </g>
</svg>
